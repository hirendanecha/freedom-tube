<div class="video-card video-card-list" *ngFor="let video of videos">
    <div class="video-card-image">
      <a class="play-icon">
        <fa-icon [icon]="['fas', 'play-circle']" />
    </a>
      <a><img class="img-fluid" [src]="video.imageUrl" alt="" /></a>
      <div class="time">{{ video.videoTime }}</div>
    </div>
    <div class="video-card-body">
      <div class="btn-group float-end right-action">
        <a
          class="right-action-link text-gray"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
        </a>
      </div>
      <div class="video-title">
        <a>{{ video.videoTitle }}</a>
      </div>
      <div class="video-page text-success">
        Education
      </div>
      <div class="video-view">
        {{ video.views }} views &nbsp;
        <fa-icon [icon]="['fas', 'calendar']" [fixedWidth]="true" />
        {{ video.uploadedTime }}
      </div>
    </div>
  </div>
