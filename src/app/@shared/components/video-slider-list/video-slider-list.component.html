<ng-container *ngFor="let video of videoList">
  <div
    class="video-card video-card-list cursor"
    (click)="openDetailPage(video)"
  >
    <div class="video-card-image">
      <a class="play-icon">
        <fa-icon [icon]="['fas', 'play-circle']" />
      </a>
      <a
        ><img
          class="img-fluid"
          [src]="'/assets/img/' + video.thumbfilename"
          alt=""
      /></a>
      <div class="time">
        <fa-icon [icon]="['fas', 'clock']" [fixedWidth]="true" />
        {{ +video.videoduration | timeDurationWithSec }}
      </div>
    </div>
    <div class="video-card-body">
      <div class="btn-group float-end right-action">
        <a
          class="right-action-link text-gray"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
        </a>
      </div>
      <div class="video-title">
        <a>{{ video.postdescription }}</a>
      </div>
      <div class="video-page text-success">Education</div>
      <div class="video-view">
        <fa-icon [icon]="['fas', 'eye']" [fixedWidth]="true" />
        {{ video.viewcount }} views &nbsp;
        <fa-icon [icon]="['fas', 'calendar']" [fixedWidth]="true" />
        {{ video.postcreationdate | date }}
      </div>
    </div>
  </div>
</ng-container>
