<div
  class="jumbotron dash-container mb-0 mx-sm-4 pt-4 videos-section pb-4 rounded mb-4 shadow"
>
  <div>
    <div class="col-12 col-md-12 col-lg-8 m-auto token-img-modal token-hide-mb">
      <img src="\assets\img\localFoodslogo.png" class="w-100" alt="" />
    </div>
    <div
      class="d-flex py-2 column-gap-2 column-gap-xxl-4 col-12 col-md-12 col-lg-8 m-auto my-2 my-xxl-4 justify-content-center mb-view-left-txt"
    >
      <form class="d-none d-md-inline-block form-inline osahan-navbar-search">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for..." />
          <div class="input-group-append">
            <button class="btn btn-light" type="button">
              <fa-icon [icon]="['fas', 'search']" [fixedWidth]="true" />
            </button>
          </div>
        </div>
      </form>
    </div>
    <div
      class="d-flex c-bg-color py-2 column-gap-2 column-gap-xxl-4 col-12 col-md-12 col-lg-8 m-auto my-2 my-xxl-4 justify-content-center mb-view-left-txt"
    >
      <div
        routerLink="/channels"
        class="d-flex gap-2 align-items-center c-text flex-wrap justify-content-center"
      >
        <fa-icon [icon]="['fas', 'user']" [fixedWidth]="true" />
        My Channel
      </div>
      <!-- <div>
        <fa-icon [icon]="['fas', 'plus-square']" [fixedWidth]="true" />
        Create Channel
      </div> -->
      <div
        routerLink="/upload"
        class="d-flex gap-2 align-items-center c-text flex-wrap justify-content-center"
      >
        <fa-icon [icon]="['fas', 'upload']" [fixedWidth]="true" />
        Upload
      </div>
      <div
        *ngIf="channelName"
        class="d-flex gap-2 align-items-center c-text flex-wrap justify-content-center"
        (click)="openWebRtc()"
      >
        <!-- ngbTooltip="Coming Soon!"
        placement="bottom" -->
        <fa-icon [icon]="['fas', 'plus-square']" [fixedWidth]="true" />
        Conference
        <span class="d-none d-sm-block">& Record</span>
      </div>
    </div>
  </div>
</div>
