<div id="content-wrapper">
  <div class="pt-5 pb-5">
    <div class="row">
      <div class="col-md-8 mx-auto text-center upload-video pt-5 pb-5">
        <div *ngIf="!postData?.streamname">
          <fa-icon
            [icon]="['fas', 'file-upload']"
            class="text-primary cursor"
            (click)="uploadVideo.click()"
          />
          <input
            #uploadVideo
            class="d-none"
            type="file"
            id="fileInput"
            (change)="onFileSelected($event)"
            accept="video/*"
          />
        </div>
        <div *ngIf="postData?.streamname">
          <video
            #videoPlayer
            autoplay="autoplay"
            class="w-100 c-height"
            src="{{ postData?.streamname }}"
            (play)="onVideoPlay($event)"
          ></video>
        </div>
        <h4 class="mt-1 cursor">Select Video files to upload</h4>
        <div class="mt-3">
          <button
            class="btn btn-outline-primary"
            (click)="uploadFile()"
            [disabled]="!postData.file"
          >
            Upload Video
          </button>
          <button
            *ngIf="postData?.streamname"
            class="btn btn-outline-danger ms-3"
            (click)="removeVideo()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
