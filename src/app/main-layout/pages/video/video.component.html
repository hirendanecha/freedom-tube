<div class="video-block-right-list section-padding">
  <div class="row mb-4">
    <div class="col-md-8">
      <div class="single-video">
        <iframe
          width="100%"
          height="515"
          src="https://www.youtube-nocookie.com/embed/8LWZSGNjuF0?rel=0&amp;controls=0&amp;showinfo=0"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
      </div>
      <div class="video-block section-padding">
        <div class="single-video-left">
          <div class="single-video-title box mb-3">
            <h2>
              <a>{{ videoDetails?.albumname }}</a>
            </h2>
            <p class="mb-0">
              <fa-icon [icon]="['fas', 'eye']" [fixedWidth]="true" />
              {{ videoDetails?.viewcount }} views
            </p>
          </div>
          <div class="single-video-author box mb-3">
            <!-- <div class="float-end">
              <button class="btn btn-danger" type="button">
                Subscribe <strong>1.4M</strong>
              </button>
              <button class="btn btn btn-outline-danger" type="button">
                <i class="fas fa-bell"></i>
              </button>
            </div> -->
            <img
              class="img-fluid"
              [src]="channelDetails?.profile_pic_name"
              onerror="this.onerror=null;this.src='/assets/img/placeholder-user.png';"
              alt=""
            />
            <p>
              <a
                ><strong>{{ channelDetails.firstname }}</strong></a
              >
              <span
                title=""
                data-placement="top"
                data-toggle="tooltip"
                data-original-title="Verified"
                ><fa-icon [icon]="['fas', 'check-circle']" [fixedWidth]="true"
              /></span>
            </p>
            <small
              >Published on
              {{ channelDetails?.created | date : "MMM dd,yyyy" }}</small
            >
          </div>
          <div class="single-video-info-content box mb-3">
            <!-- <h6>Cast:</h6>
            <p>Nathan Drake , Victor Sullivan , Sam Drake , Elena Fisher</p>
            <h6>Category :</h6>
            <p>Gaming , PS4 Exclusive , Gameplay , 1080p</p> -->
            <h6>About :</h6>
            <p> {{ videoDetails?.postdescription }} </p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="video-slider-right-list">
        <app-video-slider-list [videoList]="videoList" />
      </div>
    </div>
  </div>
</div>
